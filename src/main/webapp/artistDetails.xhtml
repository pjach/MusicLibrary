<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{updateArtistDetails.artist.stageName}</h2>
    <h:form>
        <h:outputText value="Name: "/>
        <h:inputText a:placeholder="enter name" value="#{updateArtistDetails.artist.firstName}" required="true" />
        <br></br>
        <h:outputText value="Last name: "/>
        <h:inputText a:placeholder="enter last name" value="#{updateArtistDetails.artist.lastName}" required="true" />
        <br></br>
        <h:outputText value="Age: "/>
        <h:inputText a:placeholder="enter age" value="#{updateArtistDetails.artist.age}" required="true" />
        <h:commandButton value="update" action="#{updateArtistDetails.updateArtistInfo()}">
            <f:param name="artistId" value="#{updateArtistDetails.artist.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
