<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Songs made by artist #{songsForArtist.artist.stageName} name:</h2>
    <ol>
        <ui:repeat value="#{songsForArtist.artist.songs}" var="song">
            <li>#{song.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
    <h:inputText a:placeholder="name" value="#{songsForArtist.songToCreate.name}" required="true" />
    <h:commandButton value="Add song to an artist" action="#{songsForArtist.createSong}" >
        <f:param name="artistId" value="#{songsForArtist.artist.id}" />
    </h:commandButton>
    </h:form>
</h:body>
</html>
