<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Labels:</h2>
    <ol>
    <ui:repeat value="#{labels.allLabels}" var="label">
        <li><h:link value="#{label.name}" outcome="labelDetails?labelId=#{label.id}" /></li>
    </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{labels.labelToCreate.name}" required="true" />
        <h:commandButton value="Add new label" action="#{labels.createLabel}" />
    </h:form>
    <h2>Artists:</h2>
    <ol>
        <ui:repeat value="#{artists.allArtists}" var="artist">
            <li><h:link value="#{artist.stageName}" outcome="songs?artistId=#{artist.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{artists.artistToCreate.stageName}" required="true" />
        <h:commandButton value="Add new artist" action="#{artists.createArtist}" />
    </h:form>
    <h:link outcome="myBatis/artists" value="MyBatis implementation"/>
</h:body>
</html>
