<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Artists:</h2>
    <ol>
        <ui:repeat value="#{artists.allArtists}" var="artist">
            <li><h:link value="#{artist.stageName}" outcome="songs?artistId=#{artist.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{artists.artistToCreate.stageName}" required="true" />
        <h:commandButton value="Add new artist" action="#{artists.createArtist}" />
    </h:form>
</h:body>
</html>
