<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{updateSongDetails.song.name}</h2>
    <h:form>
        <h:outputText value="Song tempo: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateSongDetails.song.tempo}" required="true" />
        <h:commandButton value="update" action="#{updateSongDetails.updateSongTempo()}">
            <f:param name="songId" value="#{updateSongDetails.song.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateRandomBPM.BPMGenerationStatus}" />
        <h:commandButton value="Generate BPM?" disabled="#{generateRandomBPM.BPMGenerationRunning}" action="#{generateRandomBPM.generateNewBPM}">
            <f:param name="songId" value="#{updateSongDetails.song.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
