<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>
    <h:link value="#{songsForArtist.artist.stageName}" outcome="artistDetails?artistId=#{songsForArtist.artist.id}" />
    </h2>
    <h3>Name: #{songsForArtist.artist.firstName} #{songsForArtist.artist.lastName}</h3>
    <h3>Age: #{songsForArtist.artist.age}</h3>
    <h3>Signed labels:</h3>
        <ui:repeat value="#{songsForArtist.artist.labels}" var="label">
            <ul>
                #{label.name}
            </ul>
        </ui:repeat>
    <h4>Songs:</h4>
    <ol>
        <ui:repeat value="#{songsForArtist.artist.songs}" var="song">
            <li>
                <h:link value="#{song.name}" outcome="songDetails?songId=#{song.id}" />
                <ul>
                    <li>Tempo:  #{song.tempo}</li>
                </ul>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
    <h:inputText a:placeholder="name" value="#{songsForArtist.songToCreate.name}" required="true" />
    <h:commandButton value="Add song to an artist" action="#{songsForArtist.createSong}" >
        <f:param name="artistId" value="#{songsForArtist.artist.id}" />
    </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
